<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Container">
      <h2 class="Dropdown__Heading">Select Skin</h2>
      <select class="Dropdown" name="Font__Select" id="Font__Select">
        <option value="Salt" data-font="Salt">X / O (Salt)</option>
        <option value="3D" data-font="3D">X / O (3D)</option>
        <option value="Marker" data-font="Marker">X / O (Marker)</option>
      </select>
    </div>

    <div class="Board" data-font="Salt">
      <div class="Board__Cell" data-index="0-0"></div>
      <div class="Board__Cell" data-index="0-1"></div>
      <div class="Board__Cell" data-index="0-2"></div>
      <div class="Board__Cell" data-index="1-0"></div>
      <div class="Board__Cell" data-index="1-1"></div>
      <div class="Board__Cell" data-index="1-2"></div>
      <div class="Board__Cell" data-index="2-0"></div>
      <div class="Board__Cell" data-index="2-1"></div>
      <div class="Board__Cell" data-index="2-2"></div>

      <div class="WinnerAlert" data-player="1">
        <h3 class="WinnerAlert__Winner"></h3>
        <p class="WinnerAlert__Info">Press the button to play again!</p>
        <button class="WinnerAlert__PlayAgain">Play Again</button>
      </div>
    </div>
    <script src="../dist/main.js"></script>
  </body>
</html>
